                <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernkarten</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .frage { margin-bottom: 20px; }
        .antwort { margin: 5px 0; padding: 5px; }
        .richtig { color: green; }
        .falsch { color: red; }
        .fehlend { background-color: #ffcccc; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="quiz"></div>
    <button id="submit" style="display: none;">Antworten einreichen</button>

    <script>
        
        const daten = {
          "fragen": [
            {
              "frage": "Was ist VBV?",
              "typ": "single-choice",
              "antworten": [
                {"text": "Versicherungsberatungsverordnung", "istRichtig": true},
                {"text": "Versicherungsbetrugsverhinderung", "istRichtig": false},
                {"text": "Versicherungsbeitragsverordnung", "istRichtig": false}
              ]
            },
            {
              "frage": "Welche Versicherungen sind Pflicht?",
              "typ": "multiple-choice",
              "antworten": [
                {"text": "Krankenversicherung", "istRichtig": true},
                {"text": "Kfz-Haftpflichtversicherung", "istRichtig": true},
                {"text": "Hausratversicherung", "istRichtig": false},
                {"text": "Reiseversicherung", "istRichtig": false}
              ]
            }
          ]
        };

        const quizContainer = document.getElementById('quiz');
        const submitButton = document.getElementById('submit');

        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        
        function zeigeFragen() {
            const shuffledFragen = shuffleArray(daten.fragen);

            shuffledFragen.forEach((frage, frageIndex) => {
                const frageElement = document.createElement('div');
                frageElement.className = 'frage';
                frageElement.innerHTML = `<h3>${frageIndex + 1}. ${frage.frage}</h3>`;

                const shuffledAntworten = shuffleArray(frage.antworten);
                shuffledAntworten.forEach((antwort, antwortIndex) => {
                    const antwortElement = document.createElement('div');
                    antwortElement.className = 'antwort';
                    const inputType = frage.typ === 'single-choice' ? 'radio' : 'checkbox';
                    antwortElement.innerHTML = `
                        <input type="${inputType}" name="frage-${frageIndex}" value="${antwortIndex}">
                        ${antwort.text}
                        <span class="feedback"></span>
                    `;
                    frageElement.appendChild(antwortElement);
                });

                quizContainer.appendChild(frageElement);
            });

            submitButton.style.display = 'block';
        }

        
        function überprüfeAntworten(event) {
            event.preventDefault(); 

            daten.fragen.forEach((frage, frageIndex) => {
                const selectedAnswers = Array.from(
                    document.querySelectorAll(`input[name="frage-${frageIndex}"]:checked`)
                ).map(input => parseInt(input.value));

                const correctAnswers = frage.antworten
                    .map((antwort, index) => antwort.istRichtig ? index : -1)
                    .filter(index => index !== -1);

                const antwortElements = document.querySelectorAll(`div.frage:nth-child(${frageIndex + 1}) .antwort`);

                antwortElements.forEach((element, index) => {
                    const input = element.querySelector('input');
                    const feedback = element.querySelector('.feedback');
                    const isSelected = selectedAnswers.includes(index);
                    const isCorrect = correctAnswers.includes(index);

                    
                    feedback.textContent = '';
                    element.classList.remove('richtig', 'falsch', 'fehlend');

                    if (isSelected && isCorrect) {
                        element.classList.add('richtig');
                        feedback.textContent = ' ✔️';
                    } else if (isSelected && !isCorrect) {
                        element.classList.add('falsch');
                        feedback.textContent = ' ❌';
                    } else if (!isSelected && isCorrect) {
                        element.classList.add('fehlend');
                        feedback.textContent = ' ✔️';
                    }
                });
            });
        }

        
        zeigeFragen();

        
        submitButton.addEventListener('click', überprüfeAntworten);
    </script>
</body>
</html>
